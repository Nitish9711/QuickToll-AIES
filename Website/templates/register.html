{%extends "layout.html"%}
{%block head%}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
{%endblock%}
{%block body%}
<div class="p-3 mb-2 bg-light text-dark" style="background: linear-gradient(to bottom, #FFB88C, #DE6262) !important;">
    <h2 style="text-align: center;">Vehicle Registeration Form</h2>
    <hr style="width: 100%; height: 10px;">
    <form  method="POST"   novalidate enctype="multipart/form-data" class = "register" style="font-weight: bold;">
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4" >First Name</label>
            <input type="text" class="form-control" id="fname" name= "first_name" placeholder="First Name ">
        </div>
        
        <div class="form-group col-md-6">
            <label for="inputEmail4">Last Name</label>
            <input type="text" class="form-control" id="lname" name = "last_name" placeholder="Last Name ">
        </div>
        
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Phone no.</label>
            <input type="number" class="form-control" id="phone" name ="phone" placeholder="Phone number">
        </div>
        </div>
        <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="address" name ="address" placeholder="1234 Main St">
        </div>
        
        
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" name ="city" id="city">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="state" class="form-control" name="state">
            <option selected>Choose</option>
            <option>Delhi</option>
            <option>Punjab</option>
            <option>Haryana</option>
            </select>
        </div>
        
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip">
        </div>
        <div class="form-group col-md-4">
            <label for="inputType">Vehicle Type</label>
            <select id="type" class="form-control" name="type">
            <option selected>Choose</option>
            <option>Car</option>
            <option>Truck</option>
            <option>Bus</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Enter Vehicle number</label>
            <input type="text" class="form-control" id="vehicle_number" name="vehicle_number">
        </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Upload clear image of your vehicle for verification</label>
            <input type="file" class="form-control-file" id="vehicle_image" name="file1" >
        </div>
        <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                I agree to Terms and Conditions
            </label>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
{%endblock%}
